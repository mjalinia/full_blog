{% extends 'base.html' %}


  
 
<div class="container">
      {% block content %}
            <div class="post-entry">
                <h2 id="detail_title">{{ bbin.title }}</h2>
                <p id="detail_body">{{ bbin.body }}</p>
                <br>
                <br>
                {% if  user.is_authenticated %}
                <a class="btn btn-success detail_btn" href="{% url 'post_edit' bbin.pk %}">Edit Post</a>
                <a class="btn btn-danger detail_btn" href="{% url 'post_delete' bbin.pk %}">Delete Post</a>
                {%endif%}
                <br>
                <br>
            </div>

      {% endblock content %}
</div>
